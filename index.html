<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trace Together - Missing Persons Support Network</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-light: #f8f9fa;
            --text-dark: #343a40;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-light);
            overflow: hidden;
            height: 100vh;
            background: var(--secondary-gradient);
        }

        /* Full-screen carousel */
        .fullscreen-carousel {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .carousel-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .carousel-slide.active {
            opacity: 1;
        }

        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--secondary-gradient);
            opacity: 0.85;
            z-index: -1;
        }

        .slide-content {
            text-align: center;
            max-width: 800px;
            padding: 2.5rem;
            background: var(--glass-bg);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            animation: fadeIn 1s ease;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .slide-title {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 2px 10px rgba(102, 126, 234, 0.3);
        }

        .slide-description {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            line-height: 1.6;
            color: var(--text-light);
        }

        /* Progress indicator */
        .progress-indicator {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
        }

        .progress-dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .progress-dot.active {
            background: var(--primary-gradient);
            border-color: rgba(102, 126, 234, 0.5);
            transform: scale(1.3);
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.5);
        }

        /* Scroll indicator */
        .scroll-indicator {
            position: absolute;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--text-light);
            font-size: 2rem;
            animation: bounce 2s infinite;
            background: var(--glass-bg);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
        }

        /* Skip button */
        .skip-button {
            position: fixed;
            top: 25px;
            right: 25px;
            z-index: 1000;
            background: var(--glass-bg);
            color: var(--text-light);
            border: 1px solid var(--glass-border);
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .skip-button:hover {
            background: rgba(102, 126, 234, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            border-color: rgba(102, 126, 234, 0.5);
        }

        /* Logo styling */
        .logo-container {
            position: fixed;
            top: 25px;
            left: 25px;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .navbar-logo {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            background: var(--primary-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
        }

        .logo-tt {
            font-size: 1.2rem;
            font-weight: 800;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .logo-text {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--text-light);
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        /* Logo loader */
        .logo-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(26, 26, 46, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            backdrop-filter: blur(10px);
        }

        .logo-loader-content {
            text-align: center;
        }

        .loader-logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: var(--primary-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.5);
            animation: pulse 1.5s infinite ease-in-out;
        }

        .loader-logo-text {
            font-size: 2.5rem;
            font-weight: 800;
            color: white;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        .loader-text {
            color: var(--text-light);
            font-size: 1.2rem;
            margin-top: 15px;
        }

        /* Animations */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0) translateX(-50%);
            }
            40% {
                transform: translateY(-15px) translateX(-50%);
            }
            60% {
                transform: translateY(-7px) translateX(-50%);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(102, 126, 234, 0.7);
            }
            70% {
                transform: scale(1);
                box-shadow: 0 0 0 20px rgba(102, 126, 234, 0);
            }
            100% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(102, 126, 234, 0);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes fade {
            0%, 100% {
                opacity: 0.7;
            }
            50% {
                opacity: 1;
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .slide-title {
                font-size: 2.8rem;
            }
            
            .slide-description {
                font-size: 1.2rem;
            }
            
            .slide-content {
                padding: 2rem;
                margin: 0 1.5rem;
            }
            
            .logo-container {
                top: 20px;
                left: 20px;
            }
            
            .logo-text {
                font-size: 1.2rem;
            }
            
            .skip-button {
                top: 20px;
                right: 20px;
                padding: 10px 20px;
            }
            
            .loader-logo {
                width: 100px;
                height: 100px;
            }
            
            .loader-logo-text {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .slide-title {
                font-size: 2.2rem;
            }
            
            .slide-content {
                padding: 1.5rem;
                margin: 0 1rem;
            }
            
            .skip-button {
                top: 15px;
                right: 15px;
                padding: 8px 16px;
                font-size: 0.9rem;
            }
            
            .scroll-indicator {
                bottom: 60px;
                font-size: 1.5rem;
                width: 40px;
                height: 40px;
            }
            
            .progress-indicator {
                bottom: 25px;
            }
            
            .logo-container {
                top: 15px;
                left: 15px;
            }
            
            .navbar-logo {
                width: 36px;
                height: 36px;
            }
            
            .logo-text {
                display: none;
            }
            
            .loader-logo {
                width: 80px;
                height: 80px;
            }
            
            .loader-logo-text {
                font-size: 1.6rem;
            }
            
            .loader-text {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Full-screen Carousel Section -->
    <div class="fullscreen-carousel" id="fullscreenCarousel">
        <!-- Logo -->
        <div class="logo-container">
            <div class="navbar-logo">
                <span class="logo-tt">TT</span>
            </div>
            <div class="logo-text">Trace Together</div>
        </div>
        
        <!-- Slide 1 -->
        <div class="carousel-slide active">
            <video class="video-background" autoplay muted loop>
                <source src="1000101722.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="overlay"></div>
            <div class="slide-content">
                <h2 class="slide-title">Find what you’ve lost, reunite what you’ve found</h2>
            </div>
        </div>
        
        <!-- Slide 2 -->
        <div class="carousel-slide">
            <video class="video-background" autoplay muted loop>
                <source src="1000101721.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="overlay"></div>
            <div class="slide-content">
                <h2 class="slide-title">Do you know that over 10,500 missing person cases have been reported in Pakistan since 2011?</h2>
            </div>
        </div>
        
        <!-- Slide 3 -->
        <div class="carousel-slide">
            <video class="video-background" autoplay muted loop>
                <source src="lv_0_20250830001405.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="overlay"></div>
            <div class="slide-content">
                <h2 class="slide-title">One report can make the difference between lost and found</h2>
                <h2 class="slide-title">Report. Connect. Reunite</h2>
            </div>
        </div>
        
        <!-- Progress indicator -->
        <div class="progress-indicator">
            <div class="progress-dot active" data-slide="0"></div>
            <div class="progress-dot" data-slide="1"></div>
            <div class="progress-dot" data-slide="2"></div>
        </div>
        
        <!-- Scroll indicator -->
        <div class="scroll-indicator">
            <i class="fas fa-chevron-down"></i>
        </div>
        
        <!-- Skip button -->
        <a href="index2.html" class="skip-button" id="skipButton">
            <i class="fas fa-forward"></i> Skip to Home
        </a>
        
        <!-- Logo loader -->
        <div class="logo-loader" id="logoLoader">
            <div class="logo-loader-content">
                <div class="loader-logo">
                    <div class="loader-logo-text">TT</div>
                </div>
                <div class="loader-text">Lets Trace Together</div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const carousel = document.getElementById('fullscreenCarousel');
            const slides = carousel.querySelectorAll('.carousel-slide');
            const progressDots = carousel.querySelectorAll('.progress-dot');
            const skipButton = document.getElementById('skipButton');
            const logoLoader = document.getElementById('logoLoader');
            let currentSlide = 0;
            let isScrolling = false;
            let scrollTimeout;
            let redirectTimer;

            // Function to show a specific slide
            function showSlide(index) {
                if (index < 0) index = 0;
                if (index >= slides.length) {
                    // If we're at the last slide and trying to go further, start redirect
                    startRedirect();
                    return;
                }
                
                // Hide all slides
                slides.forEach(slide => {
                    slide.classList.remove('active');
                });
                
                // Update progress dots
                progressDots.forEach(dot => {
                    dot.classList.remove('active');
                });
                
                // Show the selected slide and update progress
                slides[index].classList.add('active');
                progressDots[index].classList.add('active');
                currentSlide = index;
            }

            // Start redirect with logo loader
            function startRedirect() {
                // Show the logo loader
                logoLoader.style.display = 'flex';
                
                // Start the redirect timer
                redirectTimer = setTimeout(() => {
                    window.location.href = 'index2.html';
                }, 5000);
            }

            // Handle scroll events for carousel navigation
            function handleScroll(e) {
                if (isScrolling) return;
                
                isScrolling = true;
                
                // Clear any existing timeout
                clearTimeout(scrollTimeout);
                
                // Determine scroll direction
                const delta = e.deltaY || e.detail || (-e.wheelDelta);
                
                if (delta > 0) {
                    // Scrolling down - go to next slide
                    showSlide(currentSlide + 1);
                } else {
                    // Scrolling up - go to previous slide
                    showSlide(currentSlide - 1);
                }
                
                // Set timeout to prevent rapid scrolling
                scrollTimeout = setTimeout(() => {
                    isScrolling = false;
                }, 800);
                
                // Prevent default scroll behavior to avoid page jump
                e.preventDefault();
            }

            // Add event listeners for scroll
            if (window.addEventListener) {
                // Modern browsers
                window.addEventListener('wheel', handleScroll, { passive: false });
                window.addEventListener('DOMMouseScroll', handleScroll, { passive: false });
            }

            // Touch events for mobile devices
            let touchStartY = 0;
            let touchEndY = 0;
            
            carousel.addEventListener('touchstart', function(e) {
                touchStartY = e.changedTouches[0].screenY;
            }, false);

            carousel.addEventListener('touchend', function(e) {
                touchEndY = e.changedTouches[0].screenY;
                handleSwipe();
            }, false);
            
            function handleSwipe() {
                if (touchEndY < touchStartY) {
                    // Swipe up - go to next slide
                    showSlide(currentSlide + 1);
                } else if (touchEndY > touchStartY) {
                    // Swipe down - go to previous slide
                    showSlide(currentSlide - 1);
                }
            }

            // Keyboard navigation
            document.addEventListener('keydown', function(e) {
                if (e.key === 'ArrowDown') {
                    // Down arrow - next slide
                    showSlide(currentSlide + 1);
                    e.preventDefault();
                } else if (e.key === 'ArrowUp') {
                    // Up arrow - previous slide
                    showSlide(currentSlide - 1);
                    e.preventDefault();
                } else if (e.key === 'Escape') {
                    // Escape key - skip to home
                    window.location.href = 'index2.html';
                }
            });

            // Progress dot clicks
            progressDots.forEach(dot => {
                dot.addEventListener('click', function() {
                    const slideIndex = parseInt(this.getAttribute('data-slide'));
                    showSlide(slideIndex);
                });
            });

            // Skip button functionality - clear redirect timer if clicked
            skipButton.addEventListener('click', function() {
                if (redirectTimer) {
                    clearTimeout(redirectTimer);
                }
            });
        });
    </script>
</body>
</html>
